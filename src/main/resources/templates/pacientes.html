<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Gestión de Pacientes</h2>
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#pacienteModal">Agregar Paciente</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cédula</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="pacientesTableBody">
                <!-- Los pacientes se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para agregar/editar pacientes -->
    <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pacienteModalLabel">Agregar Paciente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pacienteForm" action="/pacientes/agregar" method="POST">
                        <div class="mb-3">
                            <label for="nombrePaciente" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombrePaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellidoPaciente" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellidoPaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="cedulaPaciente" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedulaPaciente" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
