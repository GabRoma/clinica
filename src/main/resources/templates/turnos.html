<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Clínica Odontológica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view/odontologos">Odontólogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view/pacientes">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view/turnos">Turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Gestión de Turnos</h2>
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#turnoModal">Asignar Turno</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>Odontólogo</th>
                    <th>Fecha y Hora</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="turnosTableBody">
                <!-- Los turnos se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para asignar turnos -->
    <div class="modal fade" id="turnoModal" tabindex="-1" aria-labelledby="turnoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="turnoModalLabel">Asignar Turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="turnoForm" action="/odontologos/agregar" method="POST">
                        <div class="mb-3">
                            <label for="pacienteId" class="form-label">Paciente</label>
                            <select class="form-select" id="pacienteId" required>
                                <!-- Lista de pacientes -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="odontologoId" class="form-label">Odontólogo</label>
                            <select class="form-select" id="odontologoId" required>
                                <!-- Lista de odontólogos -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="fechaHora" class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" id="fechaHora" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Asignar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
